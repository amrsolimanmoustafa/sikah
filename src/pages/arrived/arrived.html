<ion-header class="hi">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'BreakDown' | translate}}</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col width-67>
        <table>
          <tbody>
            <tr>
              <td class="bb">{{this.globalservice.drivername}}</td>
              <td>4.30 <ion-icon class="gold" name="star"></ion-icon></td>
            </tr>
          </tbody>
        </table>
        <ion-row>
          <ion-icon class="call" name="call"></ion-icon>
        </ion-row>
        <ion-row>
          <h4 class="whi">Arrived now</h4>
        </ion-row>
      </ion-col>
      <ion-col width-33 class="cc">
        <img src="assets/imgs/breakdown.png" width="64">
        <p class="whi">No. {{this.globalservice.car_no}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
<!--  <sebm-google-map [latitude]="this.globalservice.myLat" [longitude]="this.globalservice.myLng" [zoom]="14">
    <sebm-google-map-marker [latitude]="this.globalservice.myLat" [longitude]="this.globalservice.myLng" [label]="'m'">

    </sebm-google-map-marker>
  </sebm-google-map>-->
  <iframe [src]="map" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
<ion-grid class="req">
  <ion-row>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="sendCar()">
        {{'Send Car' | translate}}
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="ride()">
        {{'Ride' | translate}}
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
