<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="logo">SIKKH</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group no-lines>
    <ion-item>
      <ion-label>He was bad behaviour</ion-label>
      <ion-radio value="1" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Damaged my car</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Did not pay the full fare</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Other</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item no-lines>
    <ion-textarea rows="4"></ion-textarea>
  </ion-item>
  <ion-row>
    <button ion-button color="primary" class="wide">Send</button>
  </ion-row>
</ion-content>
