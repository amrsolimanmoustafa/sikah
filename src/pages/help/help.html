<ion-header class="hi">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'BreakDown' | translate}}</ion-title>
  </ion-navbar>
  <h4 class="whi">{{'Help' | translate}}</h4>
  <h5 class="whi">{{'What happened ?' | translate}}</h5>
</ion-header>

<ion-content class="cc">
  <ion-item no-lines>
    <ion-textarea rows="8" [(ngModel)]="message"></ion-textarea>
  </ion-item>
  <button ion-button color="primary" class="wide" (click)="post()">{{'Send' | translate}}</button>
  <button ion-button color="primary" class="wide" (click)="gocontact()">contact</button>
  <button ion-button color="primary" class="wide" (click)="trip()">trip</button>
   <button ion-button color="primary" class="wide" (click)="comments()">Client comments</button>
    <button ion-button color="primary" class="wide" (click)="inbox()">Inbox</button>
    <button ion-button color="primary" class="wide" (click)="cancel()">cancel</button>
</ion-content>
