<ion-header class="hi">
  <ion-navbar hideBackButton="true" color="primary">

    <ion-buttons icon-only>
      <button ion-button [hidden]="!back" (click)="goback()">
        <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title [hidden]="!title1">{{'BreakDown' | translate}}</ion-title>
    <ion-title class="b-title" [hidden]="!title"> {{'BreakDown' | translate }}</ion-title>
    <ion-buttons end [hidden]="!locate">
      <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons [hidden]="!locate">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list padding [hidden]="!mylist">
    <ion-item class="fromto">
      <ion-label fixed>{{'From' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="start">{{start}}</ion-input>
    </ion-item>
    <ion-item class="fromto">
      <ion-label fixed>{{'To' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="end">{{end}}</ion-input>
    </ion-item>
    <h4 class="whi">{{'Sikkh Breakdown Normal' | translate}}<br>QAR {{this.globalservice.cost}}<br>  {{this.globalservice.distance}} <span class="distance">{{'Distance' | translate}}</span></h4>
  </ion-list>
  <ion-searchbar class="where" #searchbar placeholder="Where To ?" [hidden]="!search"></ion-searchbar>

</ion-header>
